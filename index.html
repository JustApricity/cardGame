<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="css.css">

    <style>
        .cardList {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card {
            width: 140px;
            height: 200px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .active {
            background-color: #bf64ed;
        }

        .inactive {
            background-color: #de6a87;
            color: black;
        }

        h1 {
            color: #380842;

        }
        .container {
            display: flex;
            width: 100%;

        }

        .content {
            background-color: #ebd5f0;
            padding: 20px;
            align-items: center;
            justify-content: center;

        }

        .score {
            color: #38184d;
            padding: 10px;
            background-color: ghostwhite;
        }

        .extra {
            height: 200px;
            width: 140px;
        }

        .extra:hover {
           background-color: yellow;
            
        }



    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="score">
            click to start!
        </div>
        <div class="cardList">

        </div>
        <div class="mayo">
            <img class="extra" src="https://www.koshercityplus.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/h/e/hellman_mayo_reg.png">
        </div>
    </div>
</div>
</body>
<script src="index.js"> </script>
</html>
